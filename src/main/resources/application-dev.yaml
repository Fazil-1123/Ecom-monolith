info:
  app:
    name: Ecom-monolith
    description: Ecommerce Monolith Application (Dev)
    version: 1.0.0

spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/ecom_db
    username: ecom_user
    password: ecom_pass123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    com.ecom.monolith: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

