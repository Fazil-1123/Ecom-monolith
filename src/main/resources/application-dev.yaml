info:
  app:
    name: Ecom-monolith
    description: Ecommerce Monolith Application (Dev)
    version: 1.0.0

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ecomdb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    com.ecom.monolith: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
